	<script src="tools.js"></script>

	<script>
		jQuery(document).ready(function()
		{
			loadConfig();
			loadSysInfo();
			
			function loadConfig()
			{
				console.log("loadConfig");
				jQuery.getJSON("/rconfig",loadItems);
			}  
			function loadSysInfo()
			{
				console.log("loadSysInfo");
				jQuery.getJSON("/getEspInfo",loadItems);
			}  
			function loadItems(itemList)
			{
				console.log("loadItem: " + Object.keys(itemList).length);
				if(Object.keys(itemList).length >= 1)
				{
					$("#cfgSys").append("<div class=\"row\"><div class=\"col-sm-4\" style=\"background-color:lavender;\">&nbsp\;</div><div class=\"col-sm-4\" style=\"background-color:lavender;\" align=\"right\">&nbsp\;</div></div>");
					for (x in itemList) 
					{
						console.log("x: " + x);
						var html = "<div class=\"row\"><div class=\"col-sm-4\" style=\"background-color:lavender;\">" + x + "</div><div class=\"col-sm-4\" style=\"background-color:lavender;\" align=\"right\">" + itemList[x] + "</div></div>";
						$("#cfgSys").append(html);
					}
					$("#cfgSys").append("<div class=\"row\"><div class=\"col-sm-4\" style=\"background-color:lavender;\">&nbsp\;</div><div class=\"col-sm-4\" style=\"background-color:lavender;\" align=\"right\">&nbsp\;</div></div>");
				}
			}
		});
	</script>
